<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>

<style>
  body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .box {
    background: white;
    padding: 80px 100px;
    border-radius: 30px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    text-align: center;
    width: 720px;
    max-width: 95vw;
  }

  h1 {
    font-size: 44px;
    color: #ff4d6d;
  }

  .buttons {
    margin-top: 60px;
    position: relative;
    height: 180px;
  }

  button {
    font-size: 26px;
    padding: 18px 38px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 90px;
    top: 60px;
  }

  #no {
    background: #ddd;
    color: #333;
    left: 400px;
    top: 60px;
  }

  .heart {
    position: fixed;
    font-size: 30px;
    animation: float 4s linear forwards;
    pointer-events: none;
  }

  @keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-900px); opacity: 0; }
  }
</style>
</head>

<body>

<div class="box">
  <h1>Will you be my Valentine? üíï</h1>

  <div class="buttons" id="buttonArea">
    <button id="yes" onclick="yesClicked()">YES üíñ</button>
    <button id="no" onmouseenter="moveNo()">NO üò¢</button>
  </div>
</div>

<script>
  function moveNo() {
    const no = document.getElementById("no");
    const area = document.getElementById("buttonArea");

    const maxX = area.clientWidth - no.offsetWidth;
    const maxY = area.clientHeight - no.offsetHeight;

    let x, y;
    do {
      x = Math.random() * maxX;
      y = Math.random() * maxY;
    } while (x < 220 && y > 40 && y < 130); // avoid YES area

    no.style.left = x + "px";
    no.style.top = y + "px";
  }

  function yesClicked() {
    document.body.innerHTML = `
      <div style="
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        min-height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        text-align:center;
      ">
        <div style="
          background:white;
          padding:80px;
          border-radius:30px;
          box-shadow:0 20px 50px rgba(0,0,0,0.25);
          width:760px;
          max-width:95vw;
        ">
          <h1 style="color:#ff4d6d;font-size:46px;">
            I love you now and forever ‚ù§Ô∏è
          </h1>

          <p style="font-size:32px;margin-bottom:20px;">
            meri cutuie pie üíñ
          </p>

          <p style="font-size:20px;">
            I picked this song for you üé∂
          </p>

          <iframe
            style="border-radius:12px;margin:20px 0"
            src="https://open.spotify.com/embed/track/4iYRa2btalAzPZoF7w3ZcU"
            width="100%"
            height="152"
            frameborder="0"
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
          </iframe>

          <img
            src="https://images.unsplash.com/photo-1608371849696-44d8b5b1a1b8?q=80&w=1200&auto=format&fit=crop"
            style="width:100%;border-radius:25px;margin-top:25px;"
          >
        </div>
      </div>
    `;

    for (let i = 0; i < 40; i++) spawnHeart();
  }

  function spawnHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.bottom = "0";
    heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
  }
</script>

</body>
</html>
