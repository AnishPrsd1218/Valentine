<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>

<style>
  body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .box {
    background: white;
    padding: 80px 100px;
    border-radius: 30px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    text-align: center;
    width: 720px;
    max-width: 95vw;
  }

  h1 {
    font-size: 44px;
    color: #ff4d6d;
    margin-bottom: 10px;
  }

  .buttons {
    margin-top: 60px;
    position: relative;
    height: 180px;
  }

  button {
    font-size: 26px;
    padding: 18px 38px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 90px;
    top: 60px;
  }

  #no {
    background: #ddd;
    color: #333;
    left: 400px;
    top: 60px;
  }

  .heart {
    position: fixed;
    font-size: 28px;
    animation: float 4s linear forwards;
    pointer-events: none;
  }

  @keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-900px); opacity: 0; }
  }
</style>
</head>

<body>

<div class="box">
  <h1>Will you be my Valentine Apexxaaa? üíï</h1>

  <div class="buttons" id="buttonArea">
    <button id="yes">YES üíñ</button>
    <button id="no">NO üò¢</button>
  </div>
</div>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const area = document.getElementById("buttonArea");

  noBtn.addEventListener("mouseenter", moveNo);
  yesBtn.addEventListener("click", showLove);

  function moveNo() {
    const maxX = area.clientWidth - noBtn.offsetWidth;
    const maxY = area.clientHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }

  function showLove() {
    document.body.innerHTML = "";

    const container = document.createElement("div");
    container.style.cssText = `
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      text-align:center;
    `;

    const card = document.createElement("div");
    card.style.cssText = `
      background:white;
      padding:80px;
      border-radius:30px;
      box-shadow:0 20px 50px rgba(0,0,0,0.25);
      width:760px;
      max-width:95vw;
    `;

    card.innerHTML = `
      <h1 style="color:#ff4d6d;font-size:46px;">
        I love you now and forever ‚ù§Ô∏è
      </h1>

      <p style="font-size:32px;margin-bottom:6px;">
        meri cutuie pie!!! üíñ
      </p>

      <p style="font-size:20px;margin-bottom:10px;">
        I like me better when I‚Äôm with you ü•πüíò
      </p>

      <p style="font-size:18px;margin-bottom:10px;">
        Tap ‚ñ∂ to play a song I'd dedicate to you
      </p>

      <!-- ‚úÖ SPOTIFY EMBED ‚Äî I LIKE ME BETTER (LAUV) -->
      <iframe
        style="border-radius:12px"
        src="https://open.spotify.com/embed/track/2P91MQbaiQOfbiz9VqhqKQ"
        width="100%"
        height="152"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture">
      </iframe>
    `;

    container.appendChild(card);
    document.body.appendChild(container);

    for (let i = 0; i < 35; i++) spawnHeart();
  }

  function spawnHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.bottom = "0";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
  }
</script>

</body>
</html>
